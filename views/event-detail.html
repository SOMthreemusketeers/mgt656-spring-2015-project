{% extends "layout.html" %}

{% block header %}
  <header>
    <h1>{{event.title}}</h1>
  </header>
{% endblock %}


{% block mainContent %}

<p>
  {{event.image}}<br>
  {{event.location}}<br>
  <time datetime="{{event.date}}">{{event.date|prettyDate}}</time> <Br>
  {{event.attending.length}} attending so far. <br>
  
</p>
  
 

{% endblock %}

{% block footer %}
  <footer>
    The time is now {{time}}.
    <a href="/about">About us</a>.
  </footer>
{% endblock %}
