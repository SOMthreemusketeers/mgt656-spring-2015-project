{% extends "layout.html" %}

{% block mainContent %}

  {% if errors %}

      <p>Please correct the following errors!</p>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
